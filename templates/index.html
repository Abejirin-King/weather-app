<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">🌤️ Weather Dashboard</h1>
        <form method="POST" class="form-inline justify-content-center mb-4">
            <input name="city" type="text" class="form-control mr-2" placeholder="Enter city" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        {% if weather %}
            <div class="card mx-auto" style="max-width: 400px;">
                <div class="card-body text-center">
                    <h3>{{ weather.city }}</h3>
                    <p><strong>Temp:</strong> {{ weather.temperature }}°C</p>
                    <p><strong>Humidity:</strong> {{ weather.humidity }}%</p>
                    <p><strong>Wind:</strong> {{ weather.wind }} m/s</p>
                    <p><strong>Description:</strong> {{ weather.description }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
